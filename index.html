<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Jeremy Zucker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
    <header>
      <div class="alignsidebar">
        <div id="jerm">
            <h1 class="logo"> Jeremy </h1>
            <h1 class="sec logo"> Zucker </h1>
        </div>
</div>
    <ul id="links">
            <li class="link"> music </li>
            <li class="link"> tour </li>
            <li class="link"> contact </li>
        </div>

    </header>
    <div class="wrapper">
        <div class="maincontent">
            <div class="covermotions content">
                <h1> Motions EP </h1>
                <img src="https://i1.sndcdn.com/artworks-000171946254-ixaxth-t500x500.jpg" alt="Motions Cover" width="450px">
            </div>


            <div class="soundcloud content">
                <h1> Stream </h1>
                <iframe width="800" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/242474824&amp;color=396f56&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
            </div>

            <div class="locations content">
                <h1> Locations </h1>
                <div id="buyplatforms">
                <img src="images/apple.png" alt="apple logo" class="logos">
                <img src="images/spotify.png" alt="spotify logo" class="logos">
                <img src="images/googleplay.png" alt="google play logo" class="logos">
              </div>
            </div>
        </div>
    </div>

</body>


</html>
